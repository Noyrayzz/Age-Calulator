<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="big-box">
			<form id="formm">
				<div class="form-11">
					<label>DAYS</label>
					<input type="number" id="hari" placeholder="DD" min="1" max="31"/>
				</div>
				<div class="form-11">
					<label>MONTHS</label>
					<input type="number" id="bulan" placeholder="MM"/>
				</div>
				<div class="form-11">
					<label>YEARS</label>
					<input type="number" id="tahun" placeholder="YYYY"/>
				</div>
			</form>

			<button id="kirim" type="submit">click me</button>

			<div id="result">
				<h1><span id="yearResult">-- </span> YEAR</h1>
				<h1><span id="monthResult">-- </span> MONTHS</h1>
				<h1><span id="dayResult">-- </span> DAYS</h1>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
